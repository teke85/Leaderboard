<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpack boiler plate</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>

<body>
    <main>
        <h1 class="heading">Leaderboard</h1>
        <div class="container">
            <div class="left-col">
                <div class="text-box">
                    <h2 class="subheading">Recent scores</h2>
                    <button type="submit" class="btn">Refresh</button>
                </div>
                <table class="score-table">
                    <tr class="score-details">
                        <td>Name: 100</td>
                    </tr>
                    <tr>
                        <td>Name: 20</td>
                    </tr>
                    <tr>
                        <td>Name: 50</td>
                    </tr>
                    <tr>
                        <td>Name: 78</td>
                    </tr>
                    <tr>
                        <td>Name: 125</td>
                    </tr>
                    <tr>
                        <td>Name: 77</td>
                    </tr>
                    <tr>
                        <td>Name: 42</td>
                    </tr>
                </table>
            </div>
            <div class="right-col">
                <h2 class="subheading">Add your score</h2>
                <form novalidate id="form" class="form" method="post">
                    <input name="name" id="name" type="text" class="form_input" required maxlength="30"
                        placeholder="name" />
                    <input type="score" id="score" class="form_input" required placeholder="enter score here" />
                    <button class="btn-click" onclick="addScore()" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="copyright">
        <p class="copyright-content">Copyright @ Teke 2022</p>
    </footer>
    <script type="module" src="index.js"></script>
</body>

</html>
