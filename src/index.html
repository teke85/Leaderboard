<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpack boiler plate</title>
</head>

<body>
    <main>
        <h1 class="heading">Leaderboard</h1>
        <div class="container">
            <div class="left-col">
                <div class="text-box">
                    <h2 class="subheading">Recent scores</h2>
                    <button type="submit" class="btn">Refresh</button>
                </div>
                <ul class="score-details">
                    <li>Name:100</li>
                    <li>Name:20</li>
                    <li>Name:50</li>
                    <li>Name:78</li>
                    <li>Name:125</li>
                    <li>Name:77</li>
                    <li>Name:42</li>
                </ul>
            </div>
            <div class="right-col">
                <h2 class="subheading">Add your score</h2>
                <form novalidate id="form" class="form" method="post">
                    <input name="name" id="name" type="text" class="form_input" required maxlength="30"
                        placeholder="name" />
                    <input type="score" id="score" class="form_input" required placeholder="enter score here" />
                    <button class="btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
