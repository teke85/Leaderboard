<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard Web App</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body>
    <main>
        <div class="logo">
            <img class="trophy" src="https://freesvg.org/img/prize.png" alt="">
            <h1 class="heading">Leaderboard App</h1>
        </div>
        <div class="container">
            <div class="left-col">
                <div class="text-box">
                    <h2 class="subheading">Recent scores</h2>
                    <button type="submit" class="btn">Refresh</button>
                </div>
                <div class="table-container">
                    <table class="table" id="table">
                    </table>
                </div>
            </div>
            <div class="right-col">
                <h2 class="subheading">Add your score</h2>
                <form novalidate id="form" class="form" method="post">
                    <input name="name" id="name" type="text" class="form_input" required maxlength="30"
                        placeholder="name" />
                    <input type="score" id="score" class="form_input" required maxlength="10"
                        placeholder="enter score here" />
                    <button class="btn-click" value="submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <!-- <footer class="copyright">
        <p class="copyright-content"> Designed by Teke / Copyright @ 2022</p>
    </footer> -->
    <script type="module" src="index.js"></script>
</body>

</html>
